<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first website</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Top navigation -->
    <div class="top_nav" id="change_color">
        <ul>
            <li><a href="">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="">&#9783</a></li>
            <li><a href="#"><img src="img/imgs.jpg" alt=""></a></li>
        </ul>
    </div>
    <!-- End of top navigation -->
    <!-- Beginning of Google Image -->
    <div class="brand_image">
        <img src="img/google_logo.png" alt="Google Logo">


    </div>
    <!-- End of Google Image -->
    <!-- Search bar section -->
    <div class="searchbox">
        <img src="img/glass.png" alt="" title="search">

        <input type="text" name="search" id="search">
        <img src="img/mic.png" alt="" title="Search by audio">
        <img src="img/lens.png" alt="" title="Search by Image">
    </div>
    <!-- End of search box -->
    <!-- Beginning of Buttons -->
    <div class="buttons">
        <input type="button" value="Google Search">
        <input type="button" value="I am feeling Lucky">
    </div>
    <!-- End of Buttons -->
    <!-- Google Offerings -->
    <div class="offerings">
        <p>Google offered in: <a href="">Hausa</a> <a href="#">Ede Yoruba</a>
        <a href="#">Igbo</a> <a href="#">Nigeria Pidgin</a></p>
    </div>
    <!-- End of Google Offerings -->
    <!-- Footer section -->
    <div class="footer">
        <div class="country">
            Nigeria
        </div>
      
        <div class="footer_main">
            <div class="left_footer">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How search works</a></li>
                </ul>
            </div>
            <!-- Beginning of Mid section -->
            <div class="mid_section">
                <img src="img/carbon_free.png" alt=""> <a href="#">
                    <span>Carbon Neutral since 2007</span></a>
            </div>
            <!-- Bottom Right Section -->
            <div class="right_section">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
